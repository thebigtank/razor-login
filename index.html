<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header class="block header">
        <div class="wrapper">
            <div class="row">
                <div class="col logo">
                    <h1><a href="#">razor</a></h1>
                    <a href="#" class="sales-link">
                        <span>sales@razor.uk</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                        </svg>
                    </a>
                </div>
                <div class="col">
                    <div class="guest-menu">
                        <a href="#" class="btn icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0112 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 013 12c0-1.605.42-3.113 1.157-4.418" />
                            </svg>
                        </a>
                        <a href="#" class="btn">sign up</a>
                        <a href="#" class="btn primary">request demo</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="block login">
        <div class="wrapper">
            <div class="row">
                <div class="col form-card">
                    <h1 class="form-card__title">agent login</h1>
                    <p class="form-card__copy">Hey, Enter your details to get sign in <br> to your account.</p>
                    <form action="">
                        <div class="form-group">
                            <input type="text" placeholder="enter email / phone no">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="passcode">
                            <span class="action">hide</span>
                        </div>
                        <a href="#">having trouble sign in?</a>
                        <button type="submit" class="btn primary">sign in</button>
                    </form>
                    <span class="form-card__optional-tag">
                        Or Sign in with
                    </span>
                    <div class="form-card__social-signup">
                        <a href="#" class="btn primary primary-alt">
                            <img src="img/logo-google.svg" alt="google-logo">
                            google
                        </a>
                        <a href="#" class="btn primary primary-alt">
                            <img src="img/logo-apple.svg" alt="apple-logo">
                            apple ID
                        </a>
                        <a href="#" class="btn primary primary-alt">
                            <img src="img/logo-facebook.svg" alt="facebook-logo">
                            facebook
                        </a>
                    </div>
                    <p class="create-account">don't have an account? <a href="#">request now</a></p>
                </div>
            </div>
        </div>
    </section>

    <footer class="block footer">
        <div class="wrapper">
            <div class="row">
                <div class="col">
                    <p>Copyright @wework 2022 <a href="#">privacy policy</a></p>
                </div>
            </div>
        </div>
    </footer>
    
    

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
